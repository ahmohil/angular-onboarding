<div class="tab-group">
  <div class="tab-headers">
    <div class="tab-header" 
         *ngFor="let tab of tabs" 
         [class.active]="tab.active"
         (click)="selectTab(tab)">
      {{ tab.title }}
    </div>
  </div>
  
  <div class="tab-container">
    <ng-content></ng-content>
  </div>
</div>
